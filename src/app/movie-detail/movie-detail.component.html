<div class="wrapper">
  <div *ngIf="movie" class="details">
      <img src="{{movie.image}}" alt="" srcset="">
      <div class="desc">
        <span class="movie-title">{{movie.name}}</span>
        <span class="movie-date">{{movie.releaseYear}}</span>
        <p>{{movie.description}}</p>
      </div>
      <button (click)="goBack()">
          Go Back
      </button>
  </div>
</div>
